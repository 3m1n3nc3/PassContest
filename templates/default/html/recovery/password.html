 
<div class="card"> 
  <div class="card-body"> 
 
    <div id="possible_helper" class="border border-info p-2 py-5 form-text text-muted mb-2"> 
      
      <strong id="content">

        <!-- Form -->
        <form style="color: #757575;" action="" method="post"> 

          <div class="row"> 
            <div class="col-md-12">
                <!-- password --> 
              <div class="md-form"> 
                  <input name="key" type="text" id="key" class="form-control" autocomplete="off" value="{$key}">
                  <label for="key">Recovery Key</label>
              </div>                     
            </div> 

            <div class="col-md-6">
                <!-- password --> 
              <div class="md-form"> 
                  <input name="new_password" type="password" id="new_password" class="form-control" autocomplete="off" value="{$new_password}">
                  <label for="new_password">New Password</label>
              </div>                     
            </div>   

            <div class="col-md-6">
                <!-- password --> 
              <div class="md-form"> 
                  <input name="repeat_password" type="password" id="repeat_password" class="form-control" autocomplete="off" value="{$repeat_password}">
                  <label for="repeat_password">Repeat Password</label>
              </div>                     
            </div> 
          </div>

          <span id="msg">{$message}</span>
          <span class="d-flex justify-content-center">
            <button name="change" type="submit" class="btn btn-info my-2 waves-effect" id="change">Change Password</button>
            {$login}
          </span>
          <a class="text-center" href="{$forgot_link}">Resend Reset information</a>
          
        </form>        

      </strong>

    </div> 
  
  </div>
</div>
