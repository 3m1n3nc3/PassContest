 
<div class="card"> 
  <div class="card-body"> 
 
    <small id="possible_helper" class="border border-info p-2 py-5 form-text text-muted mb-2 text-justify"> 
      
      <strong id="content">

        <!-- Form -->
        <form style="color: #757575;" action="" method="post"> 

          <div class="row"> 
            <div class="col-md-12">
              
              <span id="msg">{$message}</span>
              <div class="md-form"> 
                  <input name="username" type="text" id="username" class="form-control">
                  <label for="username">Username or Email Address</label>
              </div>                     
            </div>  
          </div>

          <span class="d-flex justify-content-center">
            <button name="request" type="submit" class="btn btn-info my-2 waves-effect" id="change">Request Password</button>
          </span>
          
        </form>        

      </strong>

    </small> 
  
  </div>
</div>
