<!--Section: Team v.1-->
<section class="text-center team-section pt-5">

    <!--Grid row-->
    <div class="container" style="min-width: 100%">
      <div class="{$row}">

        <!--Side navigation Menu -->
        <div class="{$col_2}">
          {$sidebar_menu}
          {$recommended}
        </div> 
        <div class="{$col_1} mb-3">
 
          <!-- Tab navigations -->
          <ul class="nav nav-tabs nav-justified md-tabs info-color" id="myTabJust" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="home-just" aria-selected="true">{$lng->profile}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="basic-tab1" href="#basic" role="tab" aria-controls="profile-just" aria-selected="false">{$lng->basic}</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" id="photo-tab1" href="#" role="tab">{$lng->p_photo}</a>
            </li>  
          </ul>
          <!-- Tab navigations -->

          <!-- Tab content -->
          <div class="tab-content card pt-5" id="myTabContentJust">

            <!-- profile form profile info tab-->
            <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="home-just">

              <!-- Material Profile Info -->
                  <h3 class="info-color white-text py-2 mb-3">
                      <strong>{$lng->profile_info}</strong>
                  </h3>
                  <div class="saving-load flex"></div>

                      <!-- Form -->
                      <form class="text-center" style="color: #757575;"> 

                          <!-- Email -->
                          <div class="md-form mt-3">
                              <input name="email" type="email" id="email2" class="form-control" value="{$email}">
                              <label for="email">Email</label>
                          </div>

                          <!-- Name -->
                          <div class="md-form mt-3">
                              <input name="firstname" type="text" id="pcName" class="form-control" value="{$fname}">
                              <label for="pcName">First Name *</label>
                          </div>

                          <!-- Last Name -->
                          <div class="md-form">
                              <input name="lastname" type="text" id="pcLast" class="form-control" value="{$lname}">
                              <label for="pcLast">Last Name *</label>
                          </div> 

                          <!-- City -->
                          <div class="md-form">
                              <input name="city" type="text" id="pcCity" class="form-control" value="{$city}">
                              <label for="pcCity">City</label>
                          </div> 

                          <!-- State -->
                          <div class="md-form">
                              <input name="state" type="text" id="pcState" class="form-control" value="{$state}">
                              <label for="pcState">County/State</label>
                          </div>  

                          <!-- Country -->
                          <div class="md-form">
                            <select name="country" id="pcCountry" class="mdb-select md-form" searchable="Search.." value="{$country}"> 
                              <option disabled>Country</option>
                              {$countries}
                            </select>  
                          </div>

                          <!-- Phone Number -->
                          <div class="md-form">
                              <input name="phone" type="text" id="pcPhone" class="form-control" value="{$phone}">
                              <label for="pcPhone">Phone Number (Append country code)</label>
                          </div>

                      </form>
                      <div class="return-message" class="pt-2"></div>
                          <!-- Create button -->
                      {$create_btn}
                      <!-- Form --> 

            </div>
            <!-- profile form profile info tab-->

            <!-- profile form display info tab-->
            <div class="tab-pane fade" id="basic" role="tabpanel" aria-labelledby="profile-tab-just">
              <!-- Material Basic Info -->
                  <h3 class="info-color white-text py-2 mb-3">
                      <strong>{$lng->basic_info}</strong>
                  </h3>
                  <div class="saving-load flex"></div> <span id="loader" class="saving-load flex"></span>
                  <div class="return-message2" class="pt-2"></div>

                      <!-- Form -->
                      <form class="text-center" style="color: #757575;">

                        <input type="hidden" name="c_id" value="{$contest_id}"> 

                          <!-- Profession -->
                          <div class="md-form mt-3">
                              <input name="profession" type="text" id="profession" class="form-control" value="{$prof}">
                              <label for="profession">Profession</label>
                          </div>

                          <!-- Facebook -->
                          <div class="md-form mt-3">
                              <input name="facebook" type="text" id="facebook" class="form-control" value="{$facebook}">
                              <label for="facebook">Facebook Username</label>
                          </div>

                          <!-- Twitter -->
                          <div class="md-form mt-3">
                              <input name="twitter" type="text" id="twitter" class="form-control" value="{$twitter}">
                              <label for="twitter">Twitter Username</label>
                          </div>

                          <!-- Instagram -->
                          <div class="md-form mt-3">
                              <input name="instagram" type="text" id="instagram" class="form-control" value="{$instagram}">
                              <label for="instagram">Instagram Username</label>
                          </div>

                          <!-- Instagram -->
                          <div class="md-form mt-3">
                              <input name="lovesto" type="text" id="lovesto" class="form-control" value="{$loves}">
                              <label for="lovesto">Things you love to do, separate with comma</label>
                          </div>

                          <div class="md-form">
                            <textarea name="intro" type="text" id="intro" class="md-textarea form-control" rows="3">{$intro}</textarea>
                            <label for="intro">About you</label>
                          </div>

                      </form>
                      <div class="return-message2" class="pt-2"></div>
                          <!-- Send button -->
                      {$create_btn_2}
                      <!-- Form -->
              <!-- Basic Info -->
            </div>

          </div>


        </div>
        
        <div class="col-md-12">{$adsbar}</div>
      </div>
    </div> 

  </section> 
  <div class="p-2">&nbsp;</div>
