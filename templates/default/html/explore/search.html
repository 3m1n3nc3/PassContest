<div class="container pt-5" style="min-width: 100%">
  <div class="{$row}"> 
    <div class="{$col_2}"> 
      {$shared_menu} 
      {$adsbar} 
      {$sidebar_menu} 
      {$recommended}
    </div>
    <div class="{$col_1} mb-3">
      <!-- Card -->
      <div class="card wider">
        <div id="search_master" class="card-header text-center aqua-gradient col-md-12 text-white p-1 h4">Search</div>

        <!-- Card content -->
        <div class="card-body text-center">
          <div id="navigation_explore"></div> 

          <form class="md-form active-info form-inline" method="post" action="">
            <input name="query" class="form-control w-75 mx-auto" type="text" placeholder="Search" aria-label="Search" autocomplete="off" value="{$query}">
            <button class="btn btn-info btn-rounded btn-sm my-0 ml-sm-2 mx-auto" type="submit">Search</button>
          </form>  
          <div class="border border-info rounded"> 
            <span class="d-block bg-info p-2">Search Filters</span>
            <ul class="nav justify-content-center">  
              {$filters} 
            </ul>   
          </div>    

          <div class="row" id="results"> 
            {$cards}  
          </div>
  
        </div>
        {$page_navigator}
        <!-- Card -->
      </div>
    </div>
  </div>
</div> 
<div id="sharer"></div>
