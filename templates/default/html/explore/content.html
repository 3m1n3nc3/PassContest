<script type="text/javascript">
$(document).ready(function() { 
  loadExplorer(1, {$limit}, 1, 1);
});
</script>

<div class="container pt-5" style="min-width: 100%">
  <div class="{$row}"> 
    <div class="{$col_2}"> 
      {$shared_menu} 
      {$adsbar} 
      {$sidebar_menu} 
      {$recommended}
    </div>
    <div class="{$col_1} mb-3">
      <!-- Card -->
      <div class="card wider">

        <!-- Card content -->
        <div class="card-body text-center">
          <div id="navigation_explore"></div>
          <nav class="nav nav-pills nav-justified cloudy-knoxville-gradient">
            <a id="t1" class="nav-item nav-link active" href="#" onclick="loadExplorer(1, {$limit}, 1, 1)">Explore Contests</a>
            <a id="t2" class="nav-item nav-link" href="#" onclick="loadExplorer(1, {$limit}, 1, 2)">Explore Profiles</a> 
          </nav>   
          <div class="md-form active-info mb-3">
            <input name="search_contest" class="form-control" type="text" placeholder="Search" aria-label="Search" onkeyup="do_Asearch(1)" autocomplete="off">
          <span id="loader_bar"></span>
          </div> 
          <div id="content_collector"> </div>   
        </div>
      <!-- Card -->
      </div>
    </div>
  </div>
</div>
<div class="p-2">&nbsp;</div>

<!-- Profile data modal container -->
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="ProfileModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body" id="profile-container">

      </div>
    </div>
  </div>
</div>
