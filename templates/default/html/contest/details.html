<div>
  <!-- Intro Section -->
  <div class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url({$cover}); background-repeat: no-repeat; background-size: cover; background-position: center center; min-height: 400px">
    <div class="mask rgba-indigo-slight">
      <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row pt-5 mt-3">
          <div class="col-md-12 mb-3">
            <div class="intro-info-content text-center">
              <h1 class="display-3 unique-color white-text mb-5 wow fadeInDown" data-wow-delay="0.3s">{$contest_title}
              </h1>
              <h5 class="text-uppercase unique-color-dark white-text mb-5 mt-1 font-weight-bold wow fadeInDown" data-wow-delay="0.3s">{$contest_slug}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container"> 
  <section class="team-section">

    <!--Grid row-->
    <div class="row">

      <!--Grid column-->
      <div class="col-md-12 mb-4 text-center" style="margin-top: -100px;">

        <div class="p-5 avatar mx-auto"> </div>
        <h3 class="my-3 font-weight-bold">
          <strong>{$contest_title}</strong>
        </h3> 
        <p class="font-weight-bold">{$enter_btn}{$view_btn}</p>
        <p class="font-weight-bold">{$contest_edit}</p>
        <p class="font-weight-bold m-5">{$entry_closed}</p>

        <!-- Social icons -->
        {$contest_fb} {$contest_tw} {$contest_ins}
        <p class="mt-5">
          <h2>Introduction</h2>
          {$contest_intro}
        </p>

      </div>
      <!--Grid column-->

      {$details_cards}

    </div>
    <!--Grid row-->

  </section>

</div>

<div class="container pt-2" style="min-width: 100%;">
  {$adsbar}
</div>
