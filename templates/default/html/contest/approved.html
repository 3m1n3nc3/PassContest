
<!--Section: Team v.1-->
<section class="text-center team-section pt-5">

    <!--Grid row-->
    <div class="container" style="max-width: 100%;">
      <div class="{$row}">

        <!--Side navigation Menu -->
        <div class="{$col_2}">
          {$sidebar_menu}
          {$recommended}
        </div> 
        <div class="{$col_1} mb-3">

          <!-- Tab content -->
          <div class="card">
            <div class="card-header info-color white-text py-1">
              <h2>{$lng->approved_c} and {$lng->votes_c} for {$title}</h2>
            </div>
            <div class="mb-3 text-center peach-gradient" id="notice"> </div>

              <div class="card-body px-lg-2 pt-0 pb-5">

                <!--Table-->
                <table id="applicationstable" class="table table-responsive-sm"> 
                <!--Table head-->
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>City</th>  
                      <th>State</th>
                      <th>Country</th> 
                      <th>Votes</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                    {$approved_tables}             
                </table>
                <!--Table-->
                {$perpage_res}{$perpage_less}
              </div>
          </div>

        </div>
        <div class="col-md-12">{$adsbar}</div>
        
      </div>
 
    <!--Grid row-->

  </section>
