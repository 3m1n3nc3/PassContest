<!--Section: Team v.1-->
<section class="text-center team-section pt-4">

    <!--Grid row-->
    <div class="container" style="max-width: 100%;">
      <div class="{$row}">

        <!--Side navigation Menu -->
        <div class="{$col_2}">
          {$sidebar_menu_pre} 
          {$adsbar}    
          {$recommended}           
        </div>
        
        <div class="{$col_1} mb-3"> 

          <!-- Tab content -->
          <div class="card pt-2"> 

            <!-- Material Profile Info -->
            <h3 class="info-color white-text py-2 mb-1">
                <strong>{$lng->create_contest}</strong>
            </h3> 

            <div class="p-3">
              <!-- Form -->
              <form class="text-center" style="color: #757575;"> 

                  <!-- Type -->
                  <div class="md-form">
                    <select name="type" id="type" class="mdb-select md-form" value="{$ctype}"> 
                      <option disabled>Choose Contest Type</option>
                      {$contest_types}
                    </select>  
                  </div>

                  <!-- Contest Name -->
                  <div class="md-form mt-3">
                      <input name="title" type="text" id="title" class="form-control" value="{$ctitle}">
                      <label for="title">Contest Title *</label>
                  </div>
                  
                  <!-- Slogan -->
                  <div class="md-form">
                      <input name="slogan" type="text" id="slogan" class="form-control" value="{$cslogan}">
                      <label for="slogan">Slogan or Catch line</label>
                  </div>   

                  <!-- Facebook -->
                  <div class="md-form mt-3">
                      <input name="facebook" type="text" id="facebook" class="form-control" value="{$cfacebook}">
                      <label for="facebook">Facebook Username</label>
                  </div>

                  <!-- Twitter -->
                  <div class="md-form mt-3">
                      <input name="twitter" type="text" id="twitter" class="form-control" value="{$ctwitter}">
                      <label for="twitter">Twitter Username</label>
                  </div>

                  <!-- Instagram -->
                  <div class="md-form mt-3">
                      <input name="instagram" type="text" id="instagram" class="form-control" value="{$cinstagram}">
                      <label for="instagram">Instagram Username</label>
                  </div> 

                  <!-- Email -->
                  <div class="md-form mt-3">
                      <input name="email" type="text" id="email" class="form-control" value="{$cemail}">
                      <label for="email">Email Address</label>
                  </div>
                  
                  <!-- Phone -->
                  <div class="md-form">
                      <input name="phone" type="text" id="phone" class="form-control" value="{$cphone}">
                      <label for="phone">Phone Number (Append country code)</label>
                  </div>

              </form>
              <div id="return-message" class="pt-2"></div>
              <div class="saving-load flex"></div>
                  <!-- Send button -->
              {$create_btn}
              <a id="returnto" href="{$new_location}" class="btn btn-info btn-rounded my-2 waves-effect" style="display: none;">{$lng->manage} {$lng->contests}</a>
              <!-- Form --> 
            </div>
          </div>

        </div> 

      </div>
    </div>
    <!--Grid row-->

  </section>
