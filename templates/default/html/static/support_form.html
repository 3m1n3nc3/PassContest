<div class="mdb-feed">
  <div class="d-flex justify-content-center my-3 h2">{$this_title}</div>
  <div class="bg-white p-3 border">
    {$lng->new_ticket_warning}
      <!-- Form -->
    <form name="support_form" style="color: #757575;" action="" method="post"> 

      <div class="row"> 

        <div class="col-md-12">
            <!-- Page Title --> 
          <div class="md-form"> 
              <input name="subject" type="text" id="subject" class="form-control" value="{$subject}" onkeyup="changeAlias(1)">
              <label for="subject">Subject</label>
          </div>                     
        </div>  

        <!-- Page content                     -->
        <div class="col-md-12 text-left">  
          <div class="container p-2 border">
            <div class="font-weight-bold">Message</div>   
            <textarea name="message" type="text" id="message" class="md-textarea form-control" rows="3">
              
            </textarea>  
          </div>       
        </div>  


        <div class="col-md-6 text-left">  
          <!-- Rave mode -->  
          <select name="type" id="type" class="text-left mdb-select md-form colorful-select dropdown-primary"> 
            <option disabled>Type</option>
            <option {$type1} value="bug">Bug Report</option>
            <option {$type2} value="inquiry">Inquiries</option>
            <option {$type3} value="support">Support</option>
            <option {$type4} value="abuse">Report Abuse</option>
            <option {$type5} value="payment">Payment</option>
            <option {$type6} value="other">Other</option> 
          </select> 
          <label for="type">Ticket Type</label>                    
        </div> 

        <div class="col-md-6 text-left">  
          <!-- Rave mode -->  
          <select name="priority" id="priority" class="text-left mdb-select md-form colorful-select dropdown-primary"> 
            <option disabled>Priority</option>
            <option {$priority0} value="0">Mild</option>
            <option {$priority1} value="1">Medium</option>
            <option {$priority2} value="2">Urgent</option>
          </select> 
          <label for="priority">Priority</label>                    
        </div>  
    
      </div>
      {$message_}
      {$create_button} 
    </form> 
  </div> 
</div>
