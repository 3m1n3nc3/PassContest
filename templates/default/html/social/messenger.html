<div class="container pt-4" style="min-width: 100%">

  <div class="card wider">
  <h3 class="pt-2 text-center font-weight-bold">Messenger</h3>
    <div class="card-body">
      <section class="hero"> 
        <div class="row inbox_msg"> 
          <div class="col-md-8 border-right">
            {$messages} 
          </div>
          <div class="col-md-4 mb-3"> 
            <div class="headind_srch">
              <div class="recent_heading">
                <h4>{$lng->chat}</h4>
              </div>
              <div class="srch_bar">
                <div class="stylish-input-group">
                  <input type="text" class="search-bar" id="chat-search" placeholder="{$lng->search}" >
                  <span class="input-group-addon">
                  <i class="fa fa-search" aria-hidden="true"></i>
                  </span> </div>
              </div>
            </div>            
            <div id="search-loader"></div>
            <div class="inbox_chat">
              {$follows}  
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

</div>
<div class="clear-fix">&nbsp;</div>
