<script>tinymce.init({ selector:'textarea', branding: false, plugins: [
    'autolink lists link image',
    'code fullscreen',
    'table contextmenu code wordcount'
  ], resize: true, menubar: false, toolbar: 'insert | formatselect | bold italic backcolor | alignleft aligncenter alignjustify blockquote | bullist numlist outdent indent | removeformat | code'});
</script>

<!-- General Settings tab -->
<div class="card">
  <div class="card-header h6 d-flex justify-content-left winter-neva-gradient white-text p-2">{$this_title}</div>
  <div class="card-body">
    <small id="possible_helper" class="border border-danger p-2 form-text text-muted mb-2 text-justify">
      <span id="msg1">{$message1}</span> 
      <strong>{$get_pages}</strong>
    </small>
    <div class="text-center font-weight-bold">{$create_button}</div>

    <!-- Form -->
    <form style="color: #757575;" action="" method="post"> 

      <div class="row"> 

        <div class="col-md-6">
            <!-- Page Title --> 
          <div class="md-form">
              <small for="page_alias">&nbsp;</small>
              <input name="page_title" type="text" id="page_title1" class="form-control" value="{$page_title}" onkeyup="changeAlias(1)">
              <label for="title">Page Title</label>
          </div>                     
        </div> 

        <div class="col-md-6">
            <!-- Page Alias --> 
          <div class="md-form">
              <span class="text-left">Page Alias <span class="text-danger text-left">(Must be unique)</span></span>
              <input name="page_alias" type="text" id="page_alias1" class="form-control" value="{$page_alias}">
          </div>                     
        </div> 

        <!-- Page content                     -->
        <div class="col-md-12 text-left">  
          <div class="container p-2 border">
            <div class="font-weight-bold">Page Content</div>   
            <textarea name="page_content" type="text" id="page_content" class="md-textarea form-control" rows="3">
              {$page_content}
            </textarea>  
          </div>       
        </div>  

        <div class="col-md-12 text-left">  
            <!-- Page Status -->  
              <select name="page_status" id="page_status" class="text-left mdb-select md-form colorful-select dropdown-primary"> 
                <option disabled>Status</option>
                <option {$page_status_on} value="1">Active</option>
                <option {$page_status_off} value="0">Inactive</option>
              </select> 
              <label for="page_status">Page Status</label>                     
        </div> 
      </div>

      <span id="msg">{$message}</span><span class="loading"></span>
      {$button} 
    </form>  
  </div>
</div>
