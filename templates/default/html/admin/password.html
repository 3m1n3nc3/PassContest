 
<div class="card">
  <div class="card-header h6 d-flex justify-content-left winter-neva-gradient white-text p-2">{$this_title}</div>
  <div class="card-body"> 
 
    <small id="possible_helper" class="border border-danger p-2 py-5 form-text text-muted mb-2 text-justify"> 
      
      <strong id="content">

        <!-- Form -->
        <form style="color: #757575;" action="" method="post"> 

          <div class="row"> 
            <div class="col-md-12">
                <!-- password --> 
              <div class="md-form"> 
                  <input name="old_password" type="password" id="old_passwords" class="form-control" autocomplete="off">
                  <label for="old_password">Old Password</label>
              </div>                     
            </div> 

            <div class="col-md-6">
                <!-- password --> 
              <div class="md-form"> 
                  <input name="new_password" type="password" id="new_password" class="form-control" autocomplete="off">
                  <label for="new_password">New Password</label>
              </div>                     
            </div>   

            <div class="col-md-6">
                <!-- password --> 
              <div class="md-form"> 
                  <input name="repeat_password" type="password" id="repeat_password" class="form-control" autocomplete="off">
                  <label for="repeat_password">Repeat Password</label>
              </div>                     
            </div> 
          </div>

          <span id="msg">{$message}</span>
          <span class="d-flex justify-content-center">
            <button name="change" type="submit" class="btn btn-info my-2 waves-effect" id="change">Change Password</button>
          </span>
          
        </form>        

      </strong>

    </small> 
  
  </div>
</div>
