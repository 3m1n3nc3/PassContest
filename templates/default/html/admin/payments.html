<script> 
  $(document).ready(function() { 
    load_manage_admin(1, 1, 1, 2);  
  });
</script>

<!-- General Settings tab -->
<div class="card">
  <div class="card-header h6 d-flex justify-content-left winter-neva-gradient white-text p-2">{$this_title}</div>
  <div class="card-body">
 
    <div class="row pb-2">  
        <div class="col form-inline"> 
          <input name="perpage" type="text" class="form-control form-control-sm" placeholder="Perpage" autocomplete="off">
          <button class="btn btn-primary btn-sm mb-0" onclick="load_manage_admin(1, 5, 1, 2, 1);">Set</button>
        </div>   

      <form style="color: #757575;" action="" method="post" class="form-inline"> 
        <div class="col"> 
          <input name="enter_id" type="text" class="form-control form-control-sm" placeholder="Transaction ID" autocomplete="off">
          <button name="fetch_id" type="submit" class="btn btn-primary btn-sm mb-0">Fetch</button>
        </div>  
      </form>
    </div>

    <div id="main_loader"></div> 
      
    <span id="msg1">{$message1}</span> 

    <div class="table-responsive text-nowrap">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User Data</th>
            <th scope="col">Status</th>
            <th scope="col">Payment ID</th>
            <th scope="col">Country</th>
            <th scope="col">Amount</th>
            <th scope="col">Plan</th>
            <th scope="col">Transaction ID</th> 
            <th scope="col">Currency</th> 
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="content"> </tbody>
      </table>
    </div>

    <div id="navigation"></div>
    <div class="text-center font-weight-bold">{$create_button}</div>
 
    <!-- Form -->
    <form style="color: #757575;" action="" method="post"> 

      <div class="row">  
        <div class="col-md-12 text-left">  
            <!-- Page Status -->  
              <select name="status" id="status" class="text-left mdb-select md-form colorful-select dropdown-primary"> 
                <option disabled>Status</option> 
                <option {$status_sus} value="0">Suspended</option>
                <option {$status_act} value="1">Active</option>
              </select> 
              <label for="status">Active Status</label>                     
        </div> 
      </div>

      <span id="msg">{$message}</span><span class="loading"></span>
      {$detail}
      {$button} 
    </form>  
  </div>
</div>
