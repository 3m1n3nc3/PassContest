<script> 
  $(document).ready(function() { 
    load_manage_admin(1, 1, 1, 3);  
  });
</script>

<!-- General Settings tab -->
<div class="card">
  <div class="card-header h6 d-flex justify-content-left winter-neva-gradient white-text p-2">{$this_title}</div>
  <div class="card-body">
 
    <div class="row pb-2">  
        <div class="col form-inline"> 
          <input name="perpage" type="text" class="form-control form-control-sm" placeholder="Perpage" autocomplete="off">
          <button class="btn btn-primary btn-sm mb-0" onclick="load_manage_admin(1, 5, 1, 3, 1);">Set</button>
        </div>    
    </div>

    <div id="main_loader"></div> 

    <span id="msg1">{$message1}</span>   

    <div class="table-responsive text-nowrap">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Balance</th>
            <th scope="col">Requested</th>
            <th scope="col">Paypal</th>
            <th scope="col">Bank</th>
            <th scope="col">Bank Address</th>
            <th scope="col">Sort Code</th>
            <th scope="col">Account Name</th>
            <th scope="col">Account Number</th>
            <th scope="col">Routing code (ABA)</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="content"> </tbody>
      </table>
    </div>

    <div id="navigation"></div>  

  </div>
</div>
