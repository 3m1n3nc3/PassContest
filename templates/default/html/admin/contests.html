<script> 
  $(document).ready(function() { 
    load_manage_admin(1, 1, 1, 0);  
  });
</script>

<!-- General Settings tab -->
<div class="card">
  <div class="card-header h6 d-flex justify-content-left winter-neva-gradient white-text p-2">{$this_title}</div>
  <div class="card-body">
 
    <div class="row pb-2">  
        <div class="col form-inline"> 
          <input name="perpage" type="text" class="form-control form-control-sm" placeholder="Perpage" autocomplete="off">
          <button class="btn btn-primary btn-sm mb-0" onclick="load_manage_admin(1, 5, 1, 0, 1);">Set</button>
        </div>   

      <form style="color: #757575;" action="" method="post" class="form-inline"> 
        <div class="col"> 
          <input name="enter_id" type="text" class="form-control form-control-sm" placeholder="Contest ID" autocomplete="off">
          <button name="fetch_id" type="submit" class="btn btn-primary btn-sm mb-0">Fetch</button>
        </div>  
      </form>
    </div>

    <div id="main_loader"></div>
    
    <span id="msg1">{$message}</span> 

    <div class="table-responsive text-nowrap">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Creator</th>
            <th scope="col">country</th>
            <th scope="col">Status</th>
            <th scope="col">Featured</th>  
            <th scope="col">Recommended</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="content"> </tbody>
      </table>
    </div>

    <div id="navigation"></div>
    <div class="text-center font-weight-bold">{$create_button}</div>

    <!-- Form -->
    <form style="color: #757575;" action="" method="post"> 

      <div class="row"> 
        <div class="col-md-6">
            <!-- Username --> 
          <div class="md-form"> 
              <input name="title" type="text" id="page_title1" class="form-control" value="{$title}" onkeyup="changeAlias(1)">
              <label for="title">Title</label>
          </div>                     
        </div> 

        <div class="col-md-6">
            <!-- password --> 
          <div class="md-form"> 
              <input name="alias" type="text" id="page_alias1" class="form-control" value="{$alias}">
              <label for="alias">Alias</label>
          </div>                     
        </div>

        <div class="col-md-4 text-left">  
            <!-- Page Status -->  
              <select name="status" id="status" class="text-left mdb-select md-form colorful-select dropdown-primary"> 
                <option disabled>Status</option>
                <option {$blocked} value="0">Blocked</option>
                <option {$block_off} value="1">Active</option> 
              </select> 
              <label for="status">Status</label>                     
        </div>  

        <div class="col-md-4 text-left">  
            <!-- Page Status -->  
              <select name="featured" id="featured" class="text-left mdb-select md-form colorful-select dropdown-primary"> 
                <option disabled>Featured</option>
                <option {$featured_off} value="0">Not Featured</option>
                <option {$featured} value="1">Featured</option> 
              </select> 
              <label for="featured">Featured</label>                     
        </div>

        <div class="col-md-4 text-left">  
            <!-- Page Status -->  
              <select name="recommend" id="recommend" class="text-left mdb-select md-form colorful-select dropdown-primary"> 
                <option disabled>Recommend</option>
                <option {$recommend_off} value="0">Not Recommended</option>
                <option {$recommend} value="1">Recommended</option> 
              </select> 
              <label for="recommend">Recommend</label>                     
        </div> 
      </div>

      <span id="msg">{$message1}</span><span class="loading"></span>
      {$button} 
    </form>  
  </div>
</div>
