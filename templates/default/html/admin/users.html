<script> 
  $(document).ready(function() { 
    load_manage_admin(1, 1, 1, 1);  
  });
</script>

<!-- General Settings tab -->
<div class="card">
  <div class="card-header h6 d-flex justify-content-left winter-neva-gradient white-text p-2">{$this_title}</div>
  <div class="card-body">
 
    <div class="row pb-2">  
        <div class="col form-inline"> 
          <input name="perpage" type="text" class="form-control form-control-sm" placeholder="Perpage" autocomplete="off">
          <button class="btn btn-primary btn-sm mb-0" onclick="load_manage_admin(1, 5, 1, 1, 1);">Set</button>
        </div>   

      <form style="color: #757575;" action="" method="post" class="form-inline"> 
        <div class="col"> 
          <input name="enter_id" type="text" class="form-control form-control-sm" placeholder="User ID" autocomplete="off">
          <button name="fetch_id" type="submit" class="btn btn-primary btn-sm mb-0">Fetch</button>
        </div>  
      </form>
    </div>

    <div id="main_loader"></div>

    <span id="msg1">{$message1}</span> 

    <div class="table-responsive text-nowrap">
      <table class="table table-sm table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Role</th>  
            <th scope="col">Status</th>  
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="content"> </tbody>
      </table>
    </div>

    <div id="navigation"></div>
    <span>{$promtion_form}</span>
    <div class="text-center font-weight-bold">{$create_button}</div>

    <!-- Form -->
    <form style="color: #757575;" action="" method="post"> 

      <div class="row"> 
        <div class="col-md-6">
            <!-- Username --> 
          <div class="md-form"> 
            <input name="username" type="text" id="usernames" class="form-control" value="{$username}">
            <label for="username">Username</label>
          </div>                     
        </div> 

        <div class="col-md-6">
            <!-- password --> 
          <div class="md-form"> 
            <input name="password" type="password" id="passwords" class="form-control" autocomplete="off">
            <label for="password">Password</label>
          </div>                     
        </div>

        <div class="col-md-4">
            <!-- Username --> 
          <div class="md-form"> 
            <input name="email" type="text" id="emails" class="form-control" value="{$email}">
            <label for="email">Email</label>
          </div>                     
        </div>  

        <div class="col-md-4 text-left">  
          <!-- Page Status -->  
          <select name="featured" id="featured" class="text-left mdb-select md-form colorful-select dropdown-primary">
            <option disabled>Featured</option>
            <option {$featured_off} value="0">Not Featured</option>
            <option {$featured_on} value="1">Featured</option> 
          </select> 
          <label for="featured">User Status</label>                     
        </div> 

        <div class="col-md-4 text-left">  
          <!-- Page Status -->  
          <select name="status" id="status" class="text-left mdb-select md-form colorful-select dropdown-primary">
            <option disabled>Status</option>
            <option {$status_unv} value="0">Unverified</option>
            <option {$status_sus} value="1">Suspended</option>
            <option {$status_act} value="2">Active</option>
          </select> 
          <label for="status">User Status</label>                     
        </div> 
      </div>

      <span id="msg">{$message}</span><span class="loading"></span>
      {$button} 
    </form>  
  </div>
</div>
