 
            <div class="card">
              <div class="card-header h6 d-flex justify-content-left winter-neva-gradient white-text p-2">{$this_title}</div>
              <div class="card-body"> 
                <small id="possible_helper" class="border border-danger p-2 form-text text-muted mb-2 text-center">
                    <strong>If you know Bootstrap you may style your ads with Bootstrap, the ads are nested under: <br>
                    <code>&lt;div class="card"&gt;&lt;div class="card-body"&gt;Your Ads appear here&lt;/div&gt;&lt;/div&gt;</code></strong>  
                </small>
                <!-- Form -->
                <form style="color: #757575;"> 

                  <div class="row"> 

                    <div class="col-md-12 text-left">
                      <!-- Activation Method --> 
                        <select name="ads_status" id="ads_status" class="mdb-select md-form"> 
                          <option disabled>Activation Method</option>
                          <option {$all_ads_off} value="0">All Ads off</option>
                          <option {$all_ads_on} value="1">All Ads on</option> 
                        </select> 
                        <label for="ads_status">Ads Status</label>                      
                    </div>

                    <div class="col-md-12  text-left">  
                      <div class="md-form form-sm  shadow-textareamt-2">    
                          <textarea name="unit_1" type="text" id="unit_1" class="md-textarea form-control" rows="3">{$ads_unit_1}</textarea> 
                          <label for="unit_1">Unit 1 (Short - Featured and Explore Pages)</label>
                      </div>                  
                    </div> 

                    <div class="col-md-12  text-left">  
                      <div class="md-form form-sm  shadow-textareamt-2">    
                          <textarea name="unit_2" type="text" id="unit_2" class="md-textarea form-control" rows="3">{$ads_unit_2}</textarea> 
                          <label for="unit_2">Unit 2 (Long - Contest details, profiles, voting and account Pages)</label>
                      </div>                  
                    </div> 

                    <div class="col-md-12  text-left">  
                      <div class="md-form form-sm  shadow-textareamt-2">    
                          <textarea name="unit_3" type="text" id="unit_3" class="md-textarea form-control" rows="3">{$ads_unit_3}</textarea> 
                          <label for="unit_3">Unit 3 (Short - Manage Contest pages)</label>
                      </div>                  
                    </div> 

                    <div class="col-md-12  text-left">  
                      <div class="md-form form-sm  shadow-textareamt-2">    
                          <textarea name="unit_4" type="text" id="unit_4" class="md-textarea form-control" rows="3">{$ads_unit_4}</textarea> 
                          <label for="unit_4">Unit 4 (Short - Random)</label>
                      </div>                  
                    </div> 

                    <div class="col-md-12  text-left">  
                      <div class="md-form form-sm  shadow-textareamt-2">    
                          <textarea name="unit_5" type="text" id="unit_5" class="md-textarea form-control" rows="3">{$ads_unit_5}</textarea> 
                          <label for="unit_5">Unit 5 (Long - Random)</label>
                      </div>                  
                    </div> 

                    <div class="col-md-12  text-left">  
                      <div class="md-form form-sm  shadow-textareamt-2">    
                          <textarea name="unit_6" type="text" id="unit_6" class="md-textarea form-control" rows="3">{$ads_unit_6}</textarea> 
                          <label for="unit_6">Unit 6 (On Messenger and other similar)</label>
                      </div>                  
                    </div>  

                  </div>

                  <span id="msg5"></span><span class="loading"></span>
                  <a id="save5" onclick="siteSettings(5)" class="btn btn-info btn-rounded my-2 waves-effect">Save</a>
                </form>  
              </div>
            </div>
